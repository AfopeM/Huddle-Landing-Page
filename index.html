<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>
    <nav class="nav-bar">
      <img src="images/logo.svg" alt="logo">
    </nav>

    <section class="showcase">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">

      <div class="showcase-content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <a href="#">Register</a>
      </div>
    </section>

    <footer class="footer">
      <div class="icon-container">
        <span><i class="fab fa-facebook-f "></i></span>
        <span><i class="fab fa-twitter"></i></span>
        <span> <i class="fab fa-instagram"></i></span>
      </div>
    </footer>
  </main>
</body>
<script src="https://kit.fontawesome.com/e94304562c.js" crossorigin="anonymous"></script>

</html>
